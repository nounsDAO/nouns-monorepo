<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>nouns.wtf</title>
  <meta name="description" content="NounsDAO">
  <meta name="author" content="SitePoint">  
  <link rel="shortcut icon" type="image/jpg" href="assets/noun-icon.png"/>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="conatiner">

    <div class="row">      
      <div class="col-lg-8 text-center">
        <div class="row" id="main-controls">
          <div class='col-md-12 col-lg-4'>
            <button type="button" class="btn btn-success" id="generate-noun-button" onclick="generateImage()" style='width:100%;'>GENERATE</button>        
          </div>            
          <div class='col-md-12 col-lg-4'>
            <div class="btn-group" id="display-mode-radios" role="group" aria-label="Basic radio toggle button group" style='width: 100%;'>
              <input type="radio" class="btn-check" name="btnradio" id="tiled-display-radio-btn" autocomplete="off" onchange="displayModeChanged(this)" checked>
              <label class="btn btn-outline-primary" for="tiled-display-radio-btn">Tiled</label>        
              <input type="radio" class="btn-check" name="btnradio" id="scaled-display-radio-btn" onchange="displayModeChanged(this)" autocomplete="off">
              <label class="btn btn-outline-primary" for="scaled-display-radio-btn">Scaled</label>      
            </div>   
          </div>           
        </div>
        <div class="row" id="layer-buttons">
        </div>                  
      </div>
      <div class="col-lg-4 mx-auto">      
        <ul class="list-group" id="layer-selection">
        </ul>  
      </div>   
    </div>
    <div class="row" id="nouns" class='text-center'>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
