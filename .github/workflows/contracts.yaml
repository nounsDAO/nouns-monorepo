name: Contracts CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - 'feature/*'
  pull_request:
    paths:
      - 'packages/nouns-contracts/**'
      - 'packages/nouns-subgraph/**'
    branches:
      - '**'

env:
  NODE_OPTIONS: --max_old_space_size=5120

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Yarn
        run: npm install -g yarn
      - run: yarn
      - run: yarn build

      - name: Run contract tests
        run: |
          cd packages/nouns-contracts
          yarn test

      - name: Uninstall Yarn
        if: always()
        run: npm uninstall -g yarn

      - name: Cache Foundry build
        uses: actions/cache@v3
        with:
          path: |
            packages/nouns-contracts/out
            packages/nouns-contracts/cache
          key: ${{ runner.os }}-foundry-${{ hashFiles('packages/nouns-contracts/foundry.toml', 'packages/nouns-contracts/src/**', 'packages/nouns-contracts/test/**') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge build
        run: |
          cd packages/nouns-contracts
          forge --version
          forge build --sizes

      - name: Run Forge tests
        run: |
          cd packages/nouns-contracts
          forge test -vvv --ffi
        env:
          RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
